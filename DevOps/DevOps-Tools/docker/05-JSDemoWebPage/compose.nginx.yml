services:
  app:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - node_modules:/usr/src/app/node_modules
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

volumes:
  node_modules:

networks:
  app-network:
